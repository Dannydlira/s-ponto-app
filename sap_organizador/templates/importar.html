<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Importar Arquivo SAP</title>
    <style>
        body { font-family: Arial; padding: 20px; background: #f5f5f5; }
        form { background: white; padding: 20px; border-radius: 10px; max-width: 500px; margin: auto; }
        input[type="file"], button {
            width: 100%; padding: 10px; margin-top: 10px;
            border: 1px solid #ccc; border-radius: 5px;
        }
        .preview { background: #fff; padding: 20px; margin-top: 30px; border-radius: 10px; }
        table { width: 100%; border-collapse: collapse; margin-top: 10px; }
        th, td { border: 1px solid #ddd; padding: 8px; }
        th { background: #6A1B9A; color: white; }
    </style>
</head>
<body>
    <h2>üìÇ Importar Arquivo SAP (.CSV ou .XLSX)</h2>
    <form method="POST" enctype="multipart/form-data">
        <input type="file" name="arquivo" required>
        <button type="submit">Enviar e Visualizar</button>
    </form>

    {% if preview %}
    <div class="preview">
        <h3>Pr√©via do Arquivo:</h3>
        {{ preview | safe }}
    </div>
    {% endif %}

    <p style="margin-top: 30px; text-align: center;">
        <a href="{{ url_for('painel') }}">‚Üê Voltar para o painel</a>
    </p>
</body>
</html>
