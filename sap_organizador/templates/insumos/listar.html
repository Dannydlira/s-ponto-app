<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Lista de Insumos</title>
</head>
<body>
  <h1>Insumos</h1>
  <ul>
    {% for insumo in insumos %}
      <li>{{ insumo.nome }} - {{ insumo.tipo }}</li>
    {% endfor %}
  </ul>
  <a href="/painel">Voltar</a>
</body>
</html>
