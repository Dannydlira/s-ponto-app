<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Usuário</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        form { max-width: 500px; margin: auto; background: #f9f9f9; padding: 20px; border-radius: 8px; }
        h2 { text-align: center; color: #333; }
        label { display: block; margin-top: 15px; font-weight: bold; }
        input {
            width: 100%; padding: 8px; margin-top: 5px;
            border: 1px solid #ccc; border-radius: 4px;
        }
        button {
            margin-top: 20px;
            background-color: #6A1B9A; color: white;
            padding: 10px 15px; border: none;
            border-radius: 5px; cursor: pointer; width: 100%;
        }
        button:hover { background-color: #4a0f6a; }
        a { display: block; text-align: center; margin-top: 15px; color: #555; }
    </style>
</head>
<body>
    <h2>{{ 'Editar' if usuario else 'Novo' }} Usuário</h2>
    <form method="POST">
        <label for="username">Usuário</label>
        <input type="text" name="username" id="username" required value="{{ usuario.username if usuario else '' }}">

        <label for="senha">Senha</label>
        <input type="password" name="senha" id="senha" required value="{{ usuario.senha if usuario else '' }}">

        <button type="submit">Salvar</button>
    </form>
    <a href="{{ url_for('listar_usuarios') }}">← Voltar para lista de Usuários</a>
</body>
</html>
