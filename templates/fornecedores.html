<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Lista de Fornecedores</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        h2 { text-align: center; color: #333; }
        table {
            width: 100%; border-collapse: collapse; margin-top: 20px;
        }
        th, td {
            border: 1px solid #ccc; padding: 10px; text-align: left;
        }
        th { background-color: #f0f0f0; }
        a.btn {
            display: inline-block; padding: 6px 12px; text-decoration: none;
            background-color: #6A1B9A; color: white; border-radius: 4px;
        }
        a.btn:hover { background-color: #4a0f6a; }
        form { display: inline; }
    </style>
</head>
<body>
    <h2>Fornecedores</h2>
    <a href="{{ url_for('novo_fornecedor') }}" class="btn">+ Novo Fornecedor</a>
    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>Nome</th>
                <th>CNPJ</th>
                <th>Telefone</th>
                <th>Email</th>
                <th>A√ß√µes</th>
            </tr>
        </thead>
        <tbody>
            {% for f in fornecedores %}
            <tr>
                <td>{{ f.id }}</td>
                <td>{{ f.nome }}</td>
                <td>{{ f.cnpj or '-' }}</td>
                <td>{{ f.telefone or '-' }}</td>
                <td>{{ f.email or '-' }}</td>
                <td>
                    <a href="{{ url_for('editar_fornecedor', id=f.id) }}" class="btn">‚úèÔ∏è Editar</a>
                    <form action="{{ url_for('excluir_fornecedor', id=f.id) }}" method="POST" onsubmit="return confirm('Deseja excluir este fornecedor?');">
                        <button type="submit" class="btn" style="background-color: #b30000;">üóë Excluir</button>
                    </form>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
