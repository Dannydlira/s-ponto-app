<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Lista de Usuários</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        h2 { text-align: center; color: #333; }
        table {
            width: 100%; border-collapse: collapse; margin-top: 20px;
        }
        th, td {
            border: 1px solid #ccc; padding: 10px; text-align: left;
        }
        th { background-color: #f0f0f0; }
        a.btn {
            display: inline-block; padding: 6px 12px; text-decoration: none;
            background-color: #6A1B9A; color: white; border-radius: 4px;
        }
        a.btn:hover { background-color: #4a0f6a; }
        form { display: inline; }
    </style>
</head>
<body>
    <h2>Usuários</h2>
    <a href="{{ url_for('novo_usuario') }}" class="btn">+ Novo Usuário</a>
    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>Usuário</th>
                <th>Ações</th>
            </tr>
        </thead>
        <tbody>
            {% for u in usuarios %}
            <tr>
                <td>{{ u.id }}</td>
                <td>{{ u.username }}</td>
                <td>
                    <a href="{{ url_for('editar_usuario', id=u.id) }}" class="btn">✏️ Editar</a>
                    <form action="{{ url_for('excluir_usuario', id=u.id) }}" method="POST" onsubmit="return confirm('Deseja excluir este usuário?');">
                        <button type="submit" class="btn" style="background-color: #b30000;">🗑 Excluir</button>
                    </form>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
