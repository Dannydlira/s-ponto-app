<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Fornecedor</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        form { max-width: 500px; margin: auto; background: #f9f9f9; padding: 20px; border-radius: 8px; }
        h2 { text-align: center; color: #333; }
        label { display: block; margin-top: 15px; font-weight: bold; }
        input {
            width: 100%; padding: 8px; margin-top: 5px;
            border: 1px solid #ccc; border-radius: 4px;
        }
        button {
            margin-top: 20px;
            background-color: #6A1B9A; color: white;
            padding: 10px 15px; border: none;
            border-radius: 5px; cursor: pointer; width: 100%;
        }
        button:hover { background-color: #4a0f6a; }
        a { display: block; text-align: center; margin-top: 15px; color: #555; text-decoration: none; }
        a:hover { text-decoration: underline; }
    </style>
</head>
<body>
    <h2>{{ 'Editar' if fornecedor else 'Novo' }} Fornecedor</h2>
    <form method="POST">
        <label for="nome">Nome</label>
        <input type="text" name="nome" id="nome" required value="{{ fornecedor.nome if fornecedor else '' }}">

        <label for="cnpj">CNPJ</label>
        <input type="text" name="cnpj" id="cnpj" value="{{ fornecedor.cnpj if fornecedor else '' }}">

        <label for="telefone">Telefone</label>
        <input type="text" name="telefone" id="telefone" value="{{ fornecedor.telefone if fornecedor else '' }}">

        <label for="email">Email</label>
        <input type="email" name="email" id="email" value="{{ fornecedor.email if fornecedor else '' }}">

        <button type="submit">Salvar</button>
    </form>
    <a href="{{ url_for('listar_fornecedores') }}">‚Üê Voltar para lista de Fornecedores</a>
</body>
</html>
