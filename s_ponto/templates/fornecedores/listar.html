<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Lista de Fornecedores</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        h2 { text-align: center; color: #333; }
        table {
            width: 100%; border-collapse: collapse; margin-top: 20px;
        }
        th, td {
            border: 1px solid #ccc; padding: 10px; text-align: left;
        }
        th { background-color: #f0f0f0; }
        .actions-cell {
            display: flex;
            gap: 5px;
        }
        a.btn, button.btn {
            display: inline-block; padding: 6px 12px; text-decoration: none;
            color: white; border-radius: 4px; border: none; cursor: pointer;
            font-size: 14px;
        }
        .btn-primary { background-color: #6A1B9A; }
        .btn-primary:hover { background-color: #4a0f6a; }
        .btn-danger { background-color: #b30000; }
        .btn-danger:hover { background-color: #8c0000; }
        .back-link { display: block; text-align: center; margin-top: 20px; }
    </style>
</head>
<body>
    <h2>Fornecedores</h2>
    
    <a href="{{ url_for('fornecedores.novo') }}" class="btn btn-primary">+ Novo Fornecedor</a>
    <a href="{{ url_for('main.painel') }}" class="btn" style="background-color: #888;">‚Üê Voltar</a>

    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>C√≥digo</th>
                <th>Nome</th>
                <th>CNPJ</th>
                <th>Telefone</th>
                <th>Email</th>
                <th>A√ß√µes</th>
            </tr>
        </thead>
        <tbody>
            {% for f in fornecedores %}
            <tr>
                <td>{{ f.id }}</td>
                <td>{{ f.codigo or '-' }}</td>
                <td>{{ f.nome }}</td>
                <td>{{ f.cnpj or '-' }}</td>
                <td>{{ f.telefone or '-' }}</td>
                <td>{{ f.email or '-' }}</td>
                <td class="actions-cell">
                    <a href="{{ url_for('fornecedores.editar', id=f.id) }}" class="btn btn-primary">‚úèÔ∏è Editar</a>
                    
                    <form action="{{ url_for('fornecedores.excluir', id=f.id) }}" method="POST" onsubmit="return confirm('Deseja excluir este fornecedor?');">
                        <button type="submit" class="btn btn-danger">üóë Excluir</button>
                    </form>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
